<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectEm Invite</title>
</head>

<body>
    <table style="font-family: sans-serif;" width="100%" height="100%" cellpadding="15">
        <tr>
            <td>
                <img src="https://drive.google.com/uc?export=view&id=14iNy37P7dZs7EtNsEFTV57x6shIOKawf"
                    alt="ConnectEm"></img>
            </td>
        </tr>
        <tr>
            <td>
                <p>Hi ${name},</p>
                <p>Your meeting with Mr ${hostLastName} is scheduled for <b>${date}</b>.</p>
                <p>Time slot: <b>${from} - ${to}</b>.</p>
                <table style="font-family: sans-serif; background-color: #26D07C; border-radius: 5px;" cellpadding="8">
                    <td style="border: 1px solid #fff;">
                        <a style="width: 80px; height: 40px; text-decoration: none; color: #FFFFFF; border-radius: 5px;"
                            href="${meetlink}" target="_blank">Join</a>
                    </td>
                    <td style="border: 1px solid #fff;">
                        <a style="width: 80px; height: 40px; text-decoration: none; color: #FFFFFF; border-radius: 5px;"
                            href="${calLink}" target="_blank">Add to Calendar</a>
                    </td>
                </table>
                <p>Thanks & Regards,</p>
                <p style="font-style: italic;">ConnectEm Team</p>
                <hr>
                <p>Get started with <a style="color: #26D07C;" href="https://connectem.netlify.app/"
                        target="_blank">ConnectEm</a> today.</p>
            </td>
        </tr>
    </table>
</body>

</html>
